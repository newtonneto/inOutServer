        {% extends 'base.html' %}
        {% block content %}
        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-4 text-gray-800">{{ titulo }}</h1>
          <div class="col-lg-12 mb-4">
            <div class="card shadow mb-4">
              <div class="col-lg-7">
                <div class="p-5">
                  <form class="user" action="{% url 'inout:salvar_protocolo_documento' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        {% if documentos_disponiveis %}
                          <select class="form-control form-control-user-alternative1" name="documento" required >
                            {% for documento in documentos_disponiveis %}
                            <option value="{{ documento.id }}">{{ documento.numero }}</option>
                            {% endfor %}
                          </select>
                        {% endif %}
                      </div>
                      <div class="col-sm-6">
                        {% if livros_de_protocolo %}
                          <select class="form-control form-control-user-alternative1" name="livro" required >
                            {% for livro in livros_de_protocolo %}
                            <option value="{{ livro.id }}">{{ livro.nome_do_livro }}</option>
                            {% endfor %}
                          </select>
                        {% endif %}
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        {% if lista_de_setores %}
                        <select class="form-control form-control-user-alternative1" name="setor_destino" required >
                            {% for setor in lista_de_setores %}
                            <option value="{{ setor.id }}">{{ setor.sigla }} - {{ setor.fk_orgao.sigla }}</option>
                            {% endfor %}
                        </select>
                        {% endif %}
                      </div>
                      <div class="col-sm-6">
                        <input type="text" class="form-control form-control-user" name="pagina" placeholder="n° da página" required />
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="col-sm-6">
                        <input class="btn btn-primary btn-user btn-block" type="submit" name="Cadastrar"/>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /.container-fluid -->
        {% endblock %}
