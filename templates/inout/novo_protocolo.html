        {% extends 'base.html' %}
        {% block content %}
        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-4 text-gray-800">{{ titulo }}</h1>
          <div class="col-lg-12 mb-4">
            <div class="card shadow mb-4">
              <div class="col-lg-7">
                <div class="p-5">
                  <form class="user" action="{% url 'inout:salvar_protocolo' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="text" class="form-control form-control-user" name="ano" value="{{ ano }}" disabled />
                      </div>
                      <div class="col-sm-6">
                        <!-- <input type="text" class="form-control form-control-user" name="volume" value="{{ volume }}" disabled /> -->
                        <select class="form-control form-control-user-alternative1" name="tipo" required >
                          <option value="1">Externo</option>
                          <option value="2" selected>Interno</option>
                          <option value="3">USF</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="text" class="form-control form-control-user" name="setor" value="{{ meu_setor.sigla }} - {{ meu_setor.fk_orgao.sigla }}" disabled />
                      </div>
                      <!-- <div class="col-sm-6">
                        <select class="form-control form-control-user-alternative1" name="tipo" required >
                            <option value="1">Externo</option>
                            <option value="2" selected>Interno</option>
                            <option value="3">USF</option>
                        </select>
                      </div> -->
                    </div>

                    <div class="form-group row">
                      <div class="col-sm-6">
                        <input class="btn btn-primary btn-user btn-block" type="submit" name="Cadastrar"/>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /.container-fluid -->
        {% endblock %}
